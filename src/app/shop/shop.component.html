<navbar></navbar>
<div class="conainer pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <cart-summary></cart-summary>
            <category-list (category)="getCategory($event)"></category-list> <!--Burada input parametresiyle categorileri gönderebiliriz ancak component category bilgilerini gitsin kendi alsın-->
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <div class="form-inline float-right m-0 p-0">
                            <select class="form-control-sm" [value] = "productsPerPage" (change)="changePageSize($event.target.value)">
                                <option value="2">2 adet</option>
                                <option value="3">3 adet</option>
                                <option value="4">4 adet</option>
                                <option value="6">6 adet</option>
                                <option value="8">8 adet</option>
                            </select>
                        </div>
                        {{ selectedProducts .length }} tane ürün bulundu
                    </div>
                </div>
               
                
            
            </div>
            <product-list [products]="products"></product-list>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)" 
                        class="btn btn-outline-primary"
                        [class.active] ="page == selectedPage">
                        {{page}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
